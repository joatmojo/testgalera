---
# Default Value for Host IP
galera_ip: "{{ ansible_default_ipv4.address }}"

# Default Value for Galera Distribution
galera_distribution: 'percona'

# Default Value for Galera Major Version
galera_version_major: '5'

# Default Value for Galera Minor Version
galera_version_minor: '7'

# Default Value Galera Root Password
galera_root_password: 'root'

# Default Value Galera Cluster Name
galera_cluster_name: 'galera'

# Default Value for ZFS Backend Storage
zfs_backend: 'false'

# Default Value for ZFS Block Wipe
zfs_block_wipe: 'false'

# Default Value for ZFS Pool Name
zfs_pool_name: 'data'

# Default Value for ZFS Pool Wipe
zfs_pool_wipe: 'false'

# Default Value for ZFS Dataset Wipe
zfs_dataset_wipe: 'false'
